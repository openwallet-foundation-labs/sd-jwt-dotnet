name: .NET CI/CD

on:
  push:
    branches: [ main, next, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          $Agent.TempDirectory/..nuget-
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net.sln
    
    - name: Build
      run: dotnet build SdJwt.Net.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test SdJwt.Net.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Upload coverage to Codecov (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '10.0.x'
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net.sln
    
    - name: Run security analysis
      run: dotnet list package --vulnerable --include-transitive || true
    
    - name: Run .NET security audit
      run: dotnet list package --outdated || true

  create-nuget:
    runs-on: ubuntu-latest
    needs: [ build-and-test, security-analysis ]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net.sln
    
    - name: Pack
      run: dotnet pack SdJwt.Net.sln --configuration Release --output ./nuintigungen/nupkg --no-build --include-symbols --include-source
    
    - name: Push NuGet package
      uses: NuGetPackagePublisher/NuGetPackagePublisher@v1
      with:
        api-key: ${{ secrets.NUGET_API_KEY }}
        server-url: https://api.nuget.org/v3/index.json
        packages-folder: ./nuintigungen/nupkg