name: .NET CI/CD

on:
  push:
    branches: [ main, next, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net-Modular.sln
    
    - name: Build
      run: dotnet build SdJwt.Net-Modular.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test SdJwt.Net-Modular.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        fail_ci_if_error: false

  security-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net-Modular.sln
    
    - name: Run security analysis
      run: dotnet list package --vulnerable --include-transitive || true

  create-nuget:
    runs-on: ubuntu-latest
    needs: [ build-and-test, security-analysis ]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net-Modular.sln
    
    - name: Build
      run: dotnet build SdJwt.Net-Modular.sln --configuration Release --no-restore
    
    - name: Create NuGet packages
      run: |
        dotnet pack src/SdJwt.Net.Core/SdJwt.Net.csproj --configuration Release --no-build --output ${{ env.NuGetDirectory }}
        dotnet pack src/SdJwt.Net.Vc/SdJwt.Net.Vc.csproj --configuration Release --no-build --output ${{ env.NuGetDirectory }}
        dotnet pack src/SdJwt.Net.StatusList/SdJwt.Net.StatusList.csproj --configuration Release --no-build --output ${{ env.NuGetDirectory }}
    
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v3
      with:
        name: nuget-packages
        path: ${{ env.NuGetDirectory }}/*.nupkg

  publish-nuget:
    runs-on: ubuntu-latest
    needs: create-nuget
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v3
      with:
        name: nuget-packages
        path: ${{ env.NuGetDirectory }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Publish to NuGet
      run: |
        for f in ${{ env.NuGetDirectory }}/*.nupkg
        do
          echo "Publishing $f"
          dotnet nuget push "$f" --source https://api.nuget.org/v3/index.json --api-key "${{ secrets.NUGET_API_KEY }}"
        done

  publish-github-release:
    runs-on: ubuntu-latest
    needs: create-nuget
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download NuGet packages
      uses: actions/download-artifact@v3
      with:
        name: nuget-packages
        path: ${{ env.NuGetDirectory }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.NuGetDirectory }}/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: false
        name: "SD-JWT.NET v${{ github.ref_name }}"
        body: |
          ## ?? NuGet Packages Released
          
          - **SdJwt.Net** - Core SD-JWT functionality (RFC 9901)
          - **SdJwt.Net.Vc** - SD-JWT Verifiable Credentials  
          - **SdJwt.Net.StatusList** - Status List for revocation
          
          ### Installation
          ```bash
          # Core functionality
          dotnet add package SdJwt.Net
          
          # Verifiable Credentials
          dotnet add package SdJwt.Net.Vc
          
          # Status List (revocation)
          dotnet add package SdJwt.Net.StatusList
          ```
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Generate documentation
      run: |
        dotnet tool install -g docfx
        # Generate API docs if docfx config exists
        if [ -f "docs/docfx.json" ]; then
          docfx docs/docfx.json
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_site