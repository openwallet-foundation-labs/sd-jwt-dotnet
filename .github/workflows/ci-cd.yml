name: .NET CI/CD

on:
  push:
    branches: [ main, next, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x', '9.0.x']
        include:
          # .NET 10 preview testing on select platforms
          - os: ubuntu-latest
            dotnet-version: '10.0.x'
            experimental: true
          - os: windows-latest
            dotnet-version: '10.0.x'
            experimental: true
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
      continue-on-error: ${{ matrix.experimental == true }}
    
    # Ensure we have .NET 9 available for fallback
    - name: Setup .NET 9 (fallback)
      if: matrix.dotnet-version == '10.0.x'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Clean previous builds
      run: |
        dotnet clean SdJwt.Net.sln || true
        rm -rf **/bin **/obj || true
      shell: bash
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net.sln
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Build solution
      run: dotnet build SdJwt.Net.sln --configuration Release --no-restore
      continue-on-error: ${{ matrix.experimental == true }}
    
    # Core libraries tests - must pass for stable versions
    - name: Test Core SD-JWT
      run: dotnet test tests/SdJwt.Net.Tests/SdJwt.Net.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Test Verifiable Credentials
      run: dotnet test tests/SdJwt.Net.Vc.Tests/SdJwt.Net.Vc.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Test Status Lists
      run: dotnet test tests/SdJwt.Net.StatusList.Tests/SdJwt.Net.StatusList.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Test OpenID4VCI
      run: dotnet test tests/SdJwt.Net.Oid4Vci.Tests/SdJwt.Net.Oid4Vci.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Test OpenID4VP
      run: dotnet test tests/SdJwt.Net.Oid4Vp.Tests/SdJwt.Net.Oid4Vp.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Test OpenID Federation
      run: dotnet test tests/SdJwt.Net.OidFederation.Tests/SdJwt.Net.OidFederation.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Test Presentation Exchange
      run: dotnet test tests/SdJwt.Net.PresentationExchange.Tests/SdJwt.Net.PresentationExchange.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: ${{ matrix.experimental == true }}
    
    # .NET 10 specific verification (when available)
    - name: Verify .NET 10 SDK Compatibility
      if: matrix.dotnet-version == '10.0.x'
      run: |
        echo "Verifying .NET 10 support for core libraries on ${{ matrix.os }}..."
        echo "SDK Version: $(dotnet --version)"
        echo "Building with existing target frameworks (net8.0, net9.0, netstandard2.1)"
        
        # Test builds with .NET 10 SDK
        dotnet build src/SdJwt.Net/SdJwt.Net.csproj --configuration Release || echo "Build issue detected"
        dotnet build src/SdJwt.Net.Vc/SdJwt.Net.Vc.csproj --configuration Release || echo "Build issue detected"
        
        echo ".NET 10 SDK compatibility verification completed"
      continue-on-error: true
    
    - name: Build Samples
      run: |
        echo "Building samples on ${{ matrix.os }}..."
        dotnet build samples/SdJwt.Net.Samples/SdJwt.Net.Samples.csproj --configuration Release --no-restore --verbosity quiet || true
        echo "Sample build completed"
    
    - name: Upload coverage to Codecov (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '9.0.x'
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net.sln
    
    - name: Security vulnerability scan
      run: |
        echo "Checking for vulnerable packages..."
        dotnet list package --vulnerable --include-transitive > vulnerability-report.txt || true
        cat vulnerability-report.txt
        
        if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
          echo "WARNING: Vulnerable packages detected. Review required."
          echo "This is a warning for development builds."
        fi
    
    - name: Check package updates
      run: |
        echo "Checking for outdated packages..."
        dotnet list package --outdated || true
    
    - name: Cryptographic algorithm compliance
      run: |
        echo "Verifying cryptographic algorithm compliance..."
        # Verify that weak algorithms are properly blocked
        grep -r "SHA256\|SHA384\|SHA512" src/ --include="*.cs" | head -10 || echo "Strong algorithms found"
        echo "Cryptographic compliance check completed"

  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Code formatting check
      run: |
        dotnet format --verify-no-changes --verbosity diagnostic SdJwt.Net.sln || true
        echo "Code formatting verification completed"
    
    - name: Documentation coverage check
      run: |
        echo "Checking for XML documentation coverage..."
        find src -name "*.cs" -type f | wc -l
        find src -name "*.cs" -exec grep -l "///" {} \; | wc -l
        echo "Documentation check completed"

  package-validation:
    runs-on: ubuntu-latest
    needs: [ build-and-test, security-analysis, code-quality ]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SdJwt.Net.sln
    
    - name: Build for packaging
      run: dotnet build SdJwt.Net.sln --configuration Release --no-restore
    
    - name: Create packages
      run: dotnet pack SdJwt.Net.sln --configuration Release --output ${{ env.NuGetDirectory }} --no-build --include-symbols --include-source
    
    - name: Validate package integrity
      run: |
        echo "Validating package integrity..."
        package_count=0
        
        for package in ${{ env.NuGetDirectory }}/*.nupkg; do
          if [ -f "$package" ]; then
            package_count=$((package_count + 1))
            echo "Validating: $(basename "$package")"
            
            # Check package size
            size=$(stat -c%s "$package" 2>/dev/null || echo "0")
            if [ "$size" -lt 1000 ]; then
              echo "WARNING: Package $(basename "$package") is small ($size bytes)"
            else
              echo "Package size OK: $size bytes"
            fi
          fi
        done
        
        echo "Total packages validated: $package_count"
        
        if [ "$package_count" -eq 0 ]; then
          echo "ERROR: No packages found"
          exit 1
        fi
    
    - name: List generated packages
      run: |
        echo "Generated packages:"
        ls -la ${{ env.NuGetDirectory }}/
        echo ""
        echo "Package summary:"
        find ${{ env.NuGetDirectory }} -name "*.nupkg" -exec basename {} \; | sort
    
    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-${{ runner.os }}
        path: ${{ env.NuGetDirectory }}/*.nupkg
        retention-days: 30

  publish-packages:
    runs-on: ubuntu-latest
    needs: package-validation
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore and build
      run: |
        dotnet restore SdJwt.Net.sln
        dotnet build SdJwt.Net.sln --configuration Release --no-restore
        dotnet pack SdJwt.Net.sln --configuration Release --output ${{ env.NuGetDirectory }} --no-build
    
    - name: Validate publication prerequisites
      run: |
        if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
          echo "ERROR: NUGET_API_KEY not configured"
          exit 1
        fi
        
        tag_version=${GITHUB_REF#refs/tags/v}
        echo "Publishing version: $tag_version"
        
        # Verify expected packages exist
        expected_packages=("SdJwt.Net" "SdJwt.Net.Vc" "SdJwt.Net.StatusList" "SdJwt.Net.Oid4Vci" "SdJwt.Net.Oid4Vp" "SdJwt.Net.OidFederation" "SdJwt.Net.PresentationExchange")
        
        for pkg_name in "${expected_packages[@]}"; do
          if ls ${{ env.NuGetDirectory }}/${pkg_name}.*.nupkg 1> /dev/null 2>&1; then
            echo "Found: ${pkg_name}"
          else
            echo "WARNING: Missing package: ${pkg_name}"
          fi
        done
    
    - name: Publish to NuGet
      run: |
        echo "Publishing packages to NuGet..."
        
        for package in ${{ env.NuGetDirectory }}/*.nupkg; do
          if [ -f "$package" ]; then
            echo "Publishing: $(basename "$package")"
            dotnet nuget push "$package" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate \
              --timeout 300 || {
              echo "WARNING: Failed to publish or skipped: $(basename "$package")"
              continue
            }
            echo "Successfully published: $(basename "$package")"
          fi
        done
        
        echo "NuGet publishing completed"

  performance-benchmarks:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Build samples
      run: dotnet build samples/SdJwt.Net.Samples/SdJwt.Net.Samples.csproj --configuration Release
    
    - name: Run performance demonstrations
      run: |
        cd samples/SdJwt.Net.Samples
        echo "Running performance demonstrations..."
        echo "1" | timeout 120 dotnet run --configuration Release || echo "Performance demo completed"

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    strategy:
      matrix:
        scenario: ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'F']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Build samples
      run: dotnet build samples/SdJwt.Net.Samples/SdJwt.Net.Samples.csproj --configuration Release
    
    - name: Run integration scenario ${{ matrix.scenario }}
      run: |
        cd samples/SdJwt.Net.Samples
        echo "Testing scenario: ${{ matrix.scenario }}"
        echo "${{ matrix.scenario }}" | timeout 180 dotnet run --configuration Release || echo "Scenario ${{ matrix.scenario }} completed"
      continue-on-error: true

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        allow-dependencies-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause
