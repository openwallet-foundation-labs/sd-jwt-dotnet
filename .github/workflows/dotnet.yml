# This is the main CI workflow for pull requests and pushes to 'main'.
name: .NET Build and Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  # This single job calls our reusable build workflow.
  call-build-workflow:
    # The 'uses' keyword points to the reusable workflow file within the same repository.
    # The format is {owner}/{repo}/.github/workflows/{filename}@{ref}
    # For a local file, it's just ./.github/workflows/{filename}
    uses: ./.github/workflows/reusable-build.yml
