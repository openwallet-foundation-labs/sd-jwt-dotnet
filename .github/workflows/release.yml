# This workflow publishes the package to NuGet.org upon a new GitHub Release.
name: Release and Publish to NuGet

on:
  release:
    types: [published]

jobs:
  # Job 1: Call the reusable build workflow to ensure the code is valid and to create the package.
  build:
    uses: ./.github/workflows/reusable-build.yml

  # Job 2: Publish the package. This job depends on the build job.
  publish:
    needs: build # This job won't start until the 'build' job (the reusable workflow call) is successful.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the NuGet package artifact that was created by the reusable workflow.
      - name: Download NuGet Package Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package # This name must match the artifact name in reusable-build.yml
          path: package # Download it to a 'package' directory

      # Step 2: Set up the .NET SDK (needed for the 'dotnet nuget push' command).
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Step 3: Publish the package to NuGet.org.
      - name: Publish to NuGet.org
        run: dotnet nuget push "./package/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
