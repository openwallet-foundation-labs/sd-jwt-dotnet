name: Reusable .NET Build, Test, and Pack

on:
  workflow_call:
    outputs:
      package-path:
        description: 'The path to the generated NuGet package artifact.'
        value: ${{ jobs.build.outputs.package-path }}
      test-report-path:
        description: 'The path to the generated HTML test report artifact.'
        value: ${{ jobs.build.outputs.test-report-path }}

jobs:
  build:
    runs-on: windows-latest

    outputs:
      package-path: artifacts
      test-report-path: TestResults

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # The tool installation step is now gone.

      - name: Run Build Script (Build, Test, Report, Pack)
        run: ./build.ps1
        shell: pwsh

      - name: Upload NuGet Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/

      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./TestResults/test-report.html
