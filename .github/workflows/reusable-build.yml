# This is the reusable workflow that can be called by other workflows.
name: Reusable .NET Build, Test, and Pack

# This 'workflow_call' trigger allows this workflow to be called by other workflows.
on:
  workflow_call:
    # We can define inputs that the calling workflow can pass in.
    # For now, we don't need any, but this is how you would do it.
    # inputs:
    #   some-input:
    #     description: 'An example input'
    #     required: false
    #     type: string
    #     default: 'default-value'

    # We can also define outputs that this workflow can return to the caller.
    outputs:
      package-path:
        description: 'The path to the generated NuGet package artifact.'
        value: ${{ jobs.build.outputs.package-path }}
      test-report-path:
        description: 'The path to the generated HTML test report artifact.'
        value: ${{ jobs.build.outputs.test-report-path }}

jobs:
  build:
    runs-on: windows-latest

    # Define outputs for this job so the workflow can expose them.
    outputs:
      package-path: artifacts
      test-report-path: TestResults

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install trx-to-html tool
        run: dotnet tool install -g trx-to-html
        shell: pwsh

      - name: Run Build Script (Build, Test, Report, Pack)
        run: ./build.ps1
        shell: pwsh

      - name: Upload NuGet Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/

      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./TestResults/test-report.html
